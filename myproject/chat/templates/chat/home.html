{% extends "chat/layout.html" %}
{% load static %}

{% block content %}
    <style>


.form_container {
    display: flex;
    flex-direction: row;
    background: #ffffff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    max-width: 800px;
    width: 100%;
}

.form {
    padding: 20px;
    flex: 1;
}

.image {
    flex: 1;
    background: url('your-image-url.jpg') no-repeat center center/cover;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    resize: none;
    height: 80px;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #ff5c35;
    box-shadow: 0px 0px 4px rgba(0, 123, 255, 0.5);
}

button.btn {
    background-color: #ff5c35;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.btn:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .form_container {
        flex-direction: column;
    }
    .image {
        display: none;
    }
}
    </style>
    <div class="form_container">
        <div class="form">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mood">Mood</label>
                    <input type="text" id="mood" name="mood" placeholder="Enter your mood" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre" placeholder="Enter your genre" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <textarea id="reason" name="reason" placeholder="Enter your reason" required></textarea>
                </div>
                <div class="form-group">
                    <label for="emotion">Emotion</label>
                    <input type="text" id="emotion" name="emotion" placeholder="Enter your emotion" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div class="image">
             
            <img src="{% static 'image/Hein.webp' %}" alt="Image">
            
        </div>
    </div>
    
   
</body>
{% endblock %}
