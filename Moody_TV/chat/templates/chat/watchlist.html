{% extends "chat/layout.html" %}

{% block title %} Watchlist {% endblock %}
{% load static %}

{% block display %}

<style>
    .container-detail {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .poster-detail {
      width: 100%;
      height: auto;
    }

    .content {
      padding: 20px;
    }

    .title {
      font-size: 2em;
      margin-bottom: 10px;
      color: #222;
    }

    .details {
      margin-bottom: 20px;
      color: #666;
      font-size: 0.9em;
    }

    .details span {
      display: block;
      margin-bottom: 5px;
    }

    .description {
      line-height: 1.6;
      color: #444;
    }

    .cta {
      margin-top: 20px;
      text-align: center;
    }

    .cta a {
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .content {
        padding: 10px;
      }

      .title {
        font-size: 1.5em;
      }

      .details {
        font-size: 0.8em;
      }

      .cta a {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .poster {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .poster img {
        width: 100px;
        height: 150px;
        margin-right: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        object-fit: cover; /* Ensure images maintain aspect ratio */
    }
    .poster-details {
        flex-grow: 1;
    }
    .poster-title {
        font-size: 20px;
        color: #444;
        margin: 0 0 10px 0;
    }
    .poster-description {
        color: #666;
    }
    .floating-back {
    position: fixed;
    top: 70px;
    left: 20px;
    background-color: #ff4757;
    color: white;
    border: none;
    padding: 20px;
    font-size: 18px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease;
}

.floating-back:hover {
    transform: scale(1.1);
}
.remove-watchlist-animated {
    background: linear-gradient(135deg, #1d28ff, #ff1a1a);
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s ease;
}

.remove-watchlist-animated:hover {
    background: linear-gradient(135deg, #000dfe, #cc0000);
    transform: scale(1.05);
}


</style>
<button id="backButton" style="display: none;"
class="floating-back">⮌</button>
<div class ="body">
  <div class="container">
    <h1>Movie Watchlist</h1>
    {% for movie in watchlist %} 
        <div class="poster">
            <img src="{{ movie.poster }}" alt="{{ movie.title }}" class ="movie_poster"> 
            <div class="poster-details">
                <div class="poster-title">{{ movie.title }}</div>
                <div class="poster-description">{{ movie.Genre }}</div>
                <button class="remove-watchlist-animated">❌ Remove</button>

            </div>
        </div>
    {% endfor %}
    <script src="{% static 'chat/home.js' %}"></script>
</div>
</div>

<div class ="poster-hein">

</div>

{% endblock %}
